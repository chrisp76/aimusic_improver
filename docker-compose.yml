version: "3.9"
services:
  app:
    build: .
    container_name: aimusic_improver
    environment:
      - GRADIO_SERVER_PORT=8686
      - GRADIO_SERVER_NAME=0.0.0.0
      - XDG_CACHE_HOME=/cache
      - HF_HOME=/cache/hf
      - TORCH_HOME=/cache/torch
      - DEMUCS_HOME=/cache/demucs
      - PYTORCH_ENABLE_MPS_FALLBACK=1
    volumes:
      - demucs_cache:/cache
    ports:
      - "8686:8686"
    restart: unless-stopped
volumes:
  demucs_cache:


